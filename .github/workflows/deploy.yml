name: Deploy mdBook to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Last Modified Dates
        run: |
          # Get current date in readable format
          CURRENT_DATE=$(date -u +"%B %d, %Y at %H:%M UTC")
          echo "Updating dates to: $CURRENT_DATE"

          # Update all markdown files with date placeholders
          find manga-project/src -name "*.md" -type f | while read file; do
            sed -i "s/\*\*Last Updated:\*\* \[.*\]/\*\*Last Updated:\*\* $CURRENT_DATE/g" "$file"
            sed -i "s/\[Add date when making major changes\]/$CURRENT_DATE/g" "$file"
            sed -i "s/\[Date\]/$CURRENT_DATE/g" "$file"
          done

          echo "Date replacement complete"

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build with mdBook
        run: |
          cd manga-project
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'manga-project/book'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
